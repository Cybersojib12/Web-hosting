        @keyframes pulse {

        .box {

            box-shadow: 0 0 20px #00ffb3;

            max-width: 90%;
            text-align: center;
        }

        .box input {
            width: 90%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            background: #2b2b2b;
            color: #00ffb3;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .box input:focus {
            background: #1a1a1a;
            box-shadow: 0 0 10px #ff007b;
        }

        .box button {

            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #00ffb3, #ff007b);
            color: white;
            font-size: 18px;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px #ff007b, 0 0 30px #00ffb3;
        }

        .links a {
            display: inline-block;
            margin: 15px 5px;
            text-decoration: none;
            font-size: 14px;
            color: #00ffb3;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ff007b;
            text-shadow: 0 0 10px #ff007b, 0 0 20px #00ffb3;
        }

        .particles {
            position: absolute;
            width: 8px;
            height: 8px;

            border-radius: 50%;
            animation: float 8s infinite;
            box-shadow: 0 0 10px rgba(50, 255, 167, 0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .particles:nth-child(1) { top: 20%; left: 15%; animation-delay: 1s; }
        .particles:nth-child(2) { top: 50%; left: 70%; animation-delay: 3s; }
        .particles:nth-child(3) { top: 75%; left: 40%; animation-delay: 5s; }
